<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input Challenge</title>
</head>

<body>

    <div>
        <h1>Input Challenge</h1>
        <br>

        <div class="defaultBox">
            <input type="text" class="textbox1" placeholder="Placeholder"></input>
            <p class="helpText">Help text here.</p>
        </div>

        <div class="defaultBox">
            <input type="text" class="textbox2" placeholder="Placeholder"></input>
            <p class="errorText">Help text here.</p>
        </div>

        <div class="defaultBox">
            <input type="text" class="textbox3" placeholder="Placeholder" disabled></input>
        </div>

        <div class="defaultBox">
            <input type="text" class="textbox4" placeholder="Placeholder" value="Text"></input>
        </div>

        <div class="defaultBox">
            <textarea class="textarea1" rows="5" placeholder="Placeholder"></textarea>
        </div>
    </div>

    <script src="scripts/main.js"></script>

</body>

</html>
